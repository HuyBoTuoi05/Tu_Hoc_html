<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More Info Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            width: 250px;
            border: 1px solid #ddd;
            padding: 10px;
        }

        .title {
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            color: #5a2a17;
            margin-bottom: 10px;
        }

        .content {
            display: flex;
            align-items: flex-start;
        }

        .content img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border: 1px solid #ccc;
            padding: 2px;
        }

        .text {
            font-size: 14px;
            color: #333;
            text-align: justify;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">More info</div>
        <div class="content">
            <img src="leaf.jpg" alt="Leaf Image">
            <p class="text">
                Our <b>purpose</b> is the <b>client</b> who gives to us the opportunity to serve and to make known the reality around the world.
            </p>
        </div>
    </div>

</body>
</html>
