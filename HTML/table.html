<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Học table</title>
</head>
<body>
    <h1>Table in HTML</h1>
    <p>Dùng thẻ table</p>
    <p>Dùng thẻ tr (table row), th (table head), td (table data) để tạo bảng</p>
    <p>Dùng thêm thẻ thead, tbody, tfoot để thêm ngữ nghĩa cho bảng</p>
    <table>
            <tr>
                <th>Họ và tên</th>
                <th>Giới tính</th>
                <th>Năm sinh</th>
            </tr>
            <tr>
                <td>Nguyễn Nhất Huy</td>
                <td>Nam</td>
                <td>26/04/2005</td>
            </tr>
            <tr>
                <td>Nguyễn Chí Công</td>
                <td>Nam</td>
                <td>13/07/2005</td>
            </tr>
            <tr>
                <td>Lê Huyền Trang</td>
                <td>Nữ</td>
                <td>14/3/2005</td>
            </tr>
    </table>
</body>
</html>
