<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylef3.css">
    <title>Date</title>
</head>
<body>
    <div id="panel">
        <label for="ipname">Name:</label> <br>
        <input type="text" name="name" id="ipname"><br>

        <label for="phone_number">Telephone Number:</label> <br>
        <input type="tel" name="phone_number" id="phone_number"> <br>

        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email"><br>

        <label for="fv_color">Favorite Color</label> <br>
        <input type="color" name="fv_color" id="fv_color"><br>
        
        <label for="dob">Date of Birth:</label> <br>
        <input type="date" name="dob" id="dob" required>

        <div id="footer">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
