<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylef2.css">
    <title>Contact Us</title>
</head>
<body>
    <div id="panel">
        <h1>Contact us</h1>
        <div class="boxtitle b1">
            <div class="content1">
                <label for="exam">To </label>
                <input type="text" name="exam" id="exam">
            </div>
            <div class="content1">
                <label for="urEmail">Your email</label>
                <input type="text" name="urEmail" id="urEmail">
            </div>
            <div class="content1">
                <label for="Message">Message</label>
                <textarea name="Message" id="Message"></textarea>
            </div>
            <div class="content1">
                <label for="file">Attach File</label>
                <input type="file" name="file" id="file">
            </div>
            <p class="title">Your message:</p>
        </div>
        
        <div class="boxtitle b2">
            <div class="content2">
                <label for="selectApp">How did you hear of us</label>
                <select name="selectApp" id="selectApp">
                    <option value="Google">Google</option>
                    <option value="News">News</option>
                    <option value="Youtube">Youtube</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Tiktok">Tiktok</option>
                </select>
            </div>
            <div class="content2">
                <label for="Newsletter">Newsletter</label>
                <input type="checkbox" name="Newsletter" id="Newsletter" style="margin-left: 0px;">
                <label for="Newsletter" style="width: auto;">Ensure this box is checked if you would like to receive email updates</label>
            </div>
            <p class="title">How you found us:</p>
        </div>
        <button>Send message</button>
    </div>
</body>
</html>
